<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" media="screen">
  <title>Frontend Mentor | Time Tracking Dashboard</title>
</head>

<body>
  <div class="container">
    <!-- Navigation -->
    <div class="navigation">
      <div class="nav">
        <img class="jeremy" src="./images/image-jeremy.png" alt="Profile-Image">
        <div class="navtext">
          <p class="navbody">Report For</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <!-- Report Order -->
      <ul>
        <li class="dailybtn">Daily</li>
        <li class="weeklybtn">Weekly</li>
        <li class="monthlybtn">Monthly</li>
      </ul>
      <!-- Report Order -->
    </div>
    <!-- Navigation -->

    <div class="table">
      <div class="content" id="work"> 
        <div class="contenttext">
          <h5>Work</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          <h3 class="timeframes">5hr</h3>
          <p class="previoustimeframes">Yesterday - 7hr</p>
        </div>
      </div>

      <div class="content" id="play">
        <div class="contenttext">       
          <h5>Play</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          <h3 class="timeframes">1hr</h3>
           <p class="previoustimeframes">Yesterday - 2hr</p>
        </div>
       </div>
  
      <div class="content" id="study">
        <div class="contenttext">       
          <h5>Study</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          <h3 class="timeframes">0hr </h3>
           <p class="previoustimeframes">Yesterday - 1hr</p>
        </div>
      </div>
  
      <div class="content" id="exercise">
        <div class="contenttext">      
          <h5>Exercise</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          <h3 class="timeframes">1hr </h3>
           <p class="previoustimeframes">Yesterday - 1hr</p>
        </div>
      </div>
  
      <div class="content" id="social">
        <div class="contenttext">     
          <h5>Social</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          <h3 class="timeframes">1hr </h3>
           <p class="previoustimeframes">Yesterday - 3hrs</p>
        </div>
      </div>
  
      <div class="content" id="selfcare">
        <div class="contenttext">       
          <h5>Self Care</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
          <h3 class="timeframes">0hr</h3>
           <p class="previoustimeframes">Yesterday - 1hr</p>
        </div>
      </div>

    </div>
  </div>
 
  <footer class="attribution">
    Challenge by <a href="#" target="_blank">Frontend Mentor</a>
  </footer>

  <script src="./main.js"></script>
</body>

</html>
